<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KNOX - Nockchain Wallet{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/">üîê KNOX</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/create-wallet" class="nav-link">Create Wallet</a></li>
                <li><a href="/import-wallet" class="nav-link">Import Wallet</a></li>
                <li><a href="/balance" class="nav-link">Balance</a></li>
                <li><a href="/send" class="nav-link">Send</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% if error %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>KNOX - Open Source Nockchain Wallet | <a href="https://github.com/zorp-corp/nockchain" target="_blank">Nockchain</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
